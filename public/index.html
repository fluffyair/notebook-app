<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook.app</title>


    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bar.css">

    <script src="https://kit.fontawesome.com/58ce18537a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="all">
        <div class="toast">
            <div class="toast-content">
                <i class="fa-solid fa-check check"></i>
                <div class="message">
                    <span class="text text-1">Success</span>
                    <span class="text text-2">Added note to local storage!</span>
                </div>
            </div>
           <i class="fa-solid fa-xmark close"></i>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <div class="grid2">
                <form onsubmit="return false" method="put" name="myForm" class="myForm">
                    <h1>Create Note</h1>
                    <p>Title Of Note</p>
                    <input id="tit" class="area" name="title" type="text">
                    <p>Description Of Note</p>
                    <textarea id="preview" class="area real" name="description" cols="42" rows="20" style="resize: none;"></textarea>
                    <br>
                    <button type='button'  class="area but">Save Note</button>
                </form>
            </div>
        </div>
        <div class="bop"><span class="openbtn" onclick="openNav()">Take Notes</span></div>
        <div class="grid">
        </div>

    </div>



    <script src="js/script.js"></script>
    <script src="js/bar.js"></script>
    <script src="js/check.js"></script>
</body>
</html>
